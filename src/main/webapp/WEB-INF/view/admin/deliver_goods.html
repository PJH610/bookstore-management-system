<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="/js/jquery-1.9.1.min.js"></script>
	<style>
		body{
		margin: 0px ;
		padding:0px;
		text-align:center;
	}
		#container{
			position: relative;
			padding-top: 20px;
			text-align: left;
			margin: auto;
			background: #f1f1fc;
			width: 1100px;
			height: 665px;
			font-size: 14px;
			font-family: "微软雅黑";
		}
		.l1{
			width: 500px;
		}
		#div1{
			position: absolute;
			top: 175px;
			left: 200px;
			width: 400px;
			height: 80px;
			border: 1px solid red;
			background: pink;
		}
	</style>

	<script>
	function requestjson(){
		$.ajax({
			type:'post',
			url:'/api/order/delivery',
			data:$("#tianjia").serialize(),
			dataType:"json",
			cache:false,
			xhrFields: {
                withCredentials: true
            },
            success:function(result){
            	if (result.code == 200) {
            		alert(result.msg);
            		window.location.href = "selectlist.html";
            		// alert("JJ");
            	}else{
            		alert(result.mag);
            	}
            },
            error: function() {
				alert("网络连接出错");
			}
		});
	}
	</script>
</head>
<body>
	<div id="container">
		<form action="" id="tianjia" enctype="multipart/form-data">
		<table width="1100px" border="1px" align="center">
			<tr>
				<td colspan="4">添加商品</td>
			</tr>
			<tr align="center">
				
				<td align="right">id：</td>
				<td align="left"><input type="text" name="id" autocomplete="off"></td>
				<td align="right">发货时间：</td>
				<td align="left"><input type="date" name="delivery_date" value="" autocomplete="off"></td>
			</tr>
			<tr align="center">
					<td colspan="4"><input onclick="requestjson()" type="button" value="提交">&nbsp;<input type="reset" >&nbsp;<a href="selectlist.html">返回</a></td>
				</tr>
		</table>
		</form>
	</div>
</body>
</html>
