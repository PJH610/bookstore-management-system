<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>说明</title>
</head>
<body>
    <h3>操作说明</h3>
    <ul>
        <li>配置Tomcat模式为：-Dspring.profiles.active="dev"</li>
        <li>数据库：数据库名（bookstore），ip地址（192.168.1.138），端口（3306），用户名（root），密码：（zhong）</li>
        <li>项目规则跟以前的阳江教育系统规则一样</li>
        <br><br><br><br>

        <li>
            <P>POST：<a href="/test/add">/test/add</a></P>
            <P>描述: 上传文件</P>
            <p>参数: id(主键 不为空)， file(附件 可为空)，username(用户名，不为空) ，password(密码，不为空)</p>
            <form action="/test/add" method="post"  enctype="multipart/form-data">
                <table>

                        <td>主题：</td>
                        <td><input type="text" name="username"/></td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td><input type="text" name="password"/></td>
                    </tr>
                    <tr>
                        <td>附件：</td>
                        <td><input type="file" name="file"/></td>
                    </tr>
                        <td><input type="submit" value="提交"/></td>
                    </tr>
                </table>
            </form>
        </li>
    </ul>
</body>
</html>
