<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel="stylesheet" type="text/css" href="/css/shangpinRevise.css">
    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/shangpinRevise.js"></script>
</head>

<body>
    <div id="right-below">
        <div id="subject-update">
            <h3>信息修改</h3>
            <form id="subject-update-form">
                <input name="id" value="" type="hidden"/>
                <input autocomplete="off" name="category_id" value="" type="hidden"/>
                <table>
                    <tr>
                        <td>名字：</td>
                        <td>
                            <input autocomplete="off" name="name" value="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>小标题：</td>
                        <td>
                            <input autocomplete="off" name="subitle" value="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>原价格：</td>
                        <td>
                            <input autocomplete="off" name="original_price" value="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>优惠价格：</td>
                        <td>
                            <input autocomplete="off" name="promote_price" value="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>库存：</td>
                        <td>
                            <input autocomplete="off" name="stock" value="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>时间：</td>
                        <td>
                            <input autocomplete="off" name="create_date" value="" type="text">
                        </td>
                    </tr>
                </table>
                <input value="修改" onclick="subjectUpdate()" type="button" class="revise">
            </form>
        </div>
    </div>
</body>

</html>
